<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>图片轮播</title>
    <link rel="stylesheet" href="picture.css">
  </head>
  <body>
    <div id="wrap1">
      <div id="wrap2">
        <ul id="picture">
          <li><img src="1.jpg" /></li>
          <li><img src="2.jpg" /></li>
          <li><img src="3.jpg" /></li>
          <li><img src="4.jpg" /></li>
          <li><img src="5.jpg" /></li>
          <li><img src="6.jpg" /></li>
        </ul>
        <ul id="num">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="picture.js"></script>
  </body>
</html>
